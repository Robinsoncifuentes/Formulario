<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 py-5">
          <form id="paymentForm">
            <div class="card">
              <div class="card-header">
                <h1 class="card-title">
                  Payment for example
                </h1>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="alert alert-danger" id="alert" role="alert">
                      Some fields are missing
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <div class="mb-3 mx-2">
                      <label for="card" class="form-label">Card #</label>
                      <input
                        type="text"
                        maxlength="16"
                        class="form-control"
                        id="card"
                        name="card"
                        placeholder="XXXXXXXXXXXXXXXX"
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="mb-3 mx-2">
                      <label for="cvc" class="form-label">CVC #</label>
                      <input
                        maxlength="3"
                        type="text"
                        class="form-control"
                        id="cvc"
                        name="cvc"
                        placeholder="000"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3 mx-2">
                      <label for="amount" class="form-label">Monto</label>
                      <input
                        type="text"
                        class="form-control"
                        id="amount"
                        name="amount"
                        placeholder="000"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3 mx-2">
                      <label for="name" class="form-label">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3 mx-2 ">
                      <label for="lastname" class="form-label">Apellido</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastname"
                        name="lastname"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3 mx-2">
                      <label for="city">Ciudad</label>
                      <input
                        type="text"
                        id="city"
                        name="city"
                        class="form-control"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-md-3 rounded">
                    <label for="states">Comuna</label>
                    <div class="dropdown ">
                      <select
                        class="custom-select"
                        name="states"
                        class="form-control"
                        id="states"
                      >
                        <option value="" selected>selecciona una comuna</option>
                        <option value="1">puente alto</option>
                        <option value="2">La Florida</option>
                        <option value="3">Texas</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="postalcode">Postal Code</label>
                    <input
                      type="text"
                      name="postalcode"
                      id="postalcode"
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6  ">
                    <h6 class="p-2">We accept:</h6>
                    <div class="bg-secondary col-sd-4 rounded">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="metodopag"
                          id="inlineRadio1"
                          value="option1"
                          checked
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          ><i class="fab fa-cc-mastercard text-white"></i
                        ></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="metodopag"
                          id="inlineRadio1"
                          value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          ><i class="fab fa-cc-visa text-white"></i
                        ></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="metodopag"
                          id="inlineRadio1"
                          value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          ><i class="fab fa-cc-diners-club text-white"></i
                        ></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="metodopag"
                          id="inlineRadio1"
                          value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          ><i class="fab fa-cc-amex text-white"></i
                        ></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 justify-content-md-end ">
                    <label class="form-label " for="mensaje">Message</label>
                    <textarea
                      class="form-control"
                      id="mensaje"
                      rows="4"
                      style="background: #fff;"
                    ></textarea>
                    <span class="text-muted">Add any notes here.</span>
                  </div>
                </div>
              </div>
              <div class="card-footer d-md-flex justify-content-md-end">
                <button
                  id="boton"
                  name="boton"
                  class="btn btn-secondary"
                  type="reset"
                >
                  Cancel
                </button>
                <button
                  id="boton"
                  name="boton"
                  class="btn btn-primary"
                  type="submit"
                >
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
